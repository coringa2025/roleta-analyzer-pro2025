
workflows:
  android-release:
    name: Roleta Analyzer Build
    max_build_duration: 15
    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_BUILD_MODE: release
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - seu-email@gmail.com
        notify:
          success: true
          failure: true
